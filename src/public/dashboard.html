<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaciliAuto - Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .logo {
            width: 50px;
            height: 50px;
            vertical-align: middle;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        .stat-label {
            font-size: 1.1rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .info-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-ok { background: #10b981; }
        .status-warning { background: #f59e0b; }
        .status-error { background: #ef4444; }
        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }
        .refresh-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: all 0.3s;
        }
        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><img src="logo.svg" alt="FaciliAuto Logo" class="logo">FaciliAuto Dashboard</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="conversations">-</div>
                <div class="stat-label">Conversas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="leads">-</div>
                <div class="stat-label">Leads Gerados</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="recommendations">-</div>
                <div class="stat-label">RecomendaÃ§Ãµes</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="loadStats()">ðŸ”„ Atualizar</button>

        <div class="info-box">
            <h3><span class="status-indicator status-ok"></span>Sistema Ativo</h3>
            <p>Ãšltima atualizaÃ§Ã£o: <span id="timestamp">-</span></p>
        </div>

        <div class="footer">
            <p>FaciliAuto MVP - Assistente de Vendas com IA</p>
        </div>
    </div>

    <script>
        async function loadStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();
                
                document.getElementById('conversations').textContent = data.conversations;
                document.getElementById('leads').textContent = data.leads;
                document.getElementById('recommendations').textContent = data.recommendations;
                document.getElementById('timestamp').textContent = new Date(data.timestamp).toLocaleString('pt-BR');
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load stats on page load
        loadStats();

        // Auto refresh every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>
</html>

version: '3.8'

services:
  evolution_api:
    image: evoapicloud/evolution-api:latest
    container_name: carinsight_evolution_api
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_URL=http://localhost:8080
      - DOCKER_ENV=true
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY:-carinsight_secret_key_123}
      - AUTHENTICATION_EXPOSE_IN_URL=false
      # Redis Configuration
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379/1
      - "CACHE_REDIS_PREFIX=evolution:"
      # Database
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://evolution:evolution@postgres:5432/evolution
      - DATABASE_CONNECTION_CLIENT_NAME=evolution_exchange
      # Logging
      - LOG_LEVEL=DEBUG
      # Webhook defaults
      - WEBHOOK_GLOBAL_ENABLED=false
      # Baileys Configuration
      - QRCODE_LIMIT=30
      - QRCODE_COLOR=#000000
    volumes:
      - ./evolution_store:/evolution/store
    depends_on:
      - redis
      - postgres
    networks:
      - carinsight_net

  postgres:
    image: postgres:15-alpine
    container_name: carinsight_postgres
    restart: always
    environment:
      - POSTGRES_USER=evolution
      - POSTGRES_PASSWORD=evolution
      - POSTGRES_DB=evolution
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - carinsight_net

  redis:
    image: redis:alpine
    container_name: carinsight_redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - carinsight_net

networks:
  carinsight_net:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
